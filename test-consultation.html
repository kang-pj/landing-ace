<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청 테스트</title>
</head>
<body>
    <h1>상담 신청 테스트</h1>
    
    <form id="testForm">
        <div>
            <label>이름: <input type="text" id="name" required></label>
        </div>
        <div>
            <label>연락처: <input type="tel" id="phone" required></label>
        </div>
        <div>
            <label>채무액: 
                <select id="debtAmount">
                    <option value="">선택하세요</option>
                    <option value="1000만원 미만">1000만원 미만</option>
                    <option value="1000만원~3000만원">1000만원~3000만원</option>
                </select>
            </label>
        </div>
        <div>
            <label>월소득: 
                <select id="income">
                    <option value="">선택하세요</option>
                    <option value="100만원 미만">100만원 미만</option>
                    <option value="100만원~200만원">100만원~200만원</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="privacy" required>
                개인정보 수집 및 이용에 동의
            </label>
        </div>
        <button type="button" onclick="submitTest()">상담 신청</button>
    </form>

    <script>
        function submitTest() {
            console.log('=== 테스트 상담 신청 시작 ===');
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const debtAmount = document.getElementById('debtAmount').value;
            const income = document.getElementById('income').value;
            const privacy = document.getElementById('privacy').checked;
            
            console.log('입력값:', {name, phone, debtAmount, income, privacy});
            
            if (!name) {
                alert('이름을 입력해주세요');
                return;
            }
            
            if (!phone) {
                alert('연락처를 입력해주세요');
                return;
            }
            
            if (!privacy) {
                alert('개인정보 동의가 필요합니다');
                return;
            }
            
            // URLSearchParams로 데이터 전송
            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('phone', phone);
            formData.append('debtAmount', debtAmount);
            formData.append('income', income);
            formData.append('device', 'PC');
            formData.append('type', '테스트상담신청');
            
            console.log('전송 데이터:', formData.toString());
            
            fetch('/consultation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('서버 응답:', data);
                if (data.success) {
                    alert('상담 신청이 완료되었습니다!');
                } else {
                    alert('오류: ' + data.message);
                }
            })
            .catch(error => {
                console.error('오류:', error);
                alert('네트워크 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
